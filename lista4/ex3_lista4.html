<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Digite a nota 1</span>
    <input id="input_n1"><br>

    <span>Digite a nota 2</span>
    <input id="input_n2"><br>

    <span>Digite a nota 3</span>
    <input id="input_n3"><br>

    <button onclick="media()">
        Analisar desempenho
    </button>

    <div id="div_notas"></div>
</body>

</html>

<script>
    function media() {

        var n1 = Number(input_n1.value)
        var n2 = Number(input_n2.value)
        var n3 = Number(input_n2.value)
        media_final = (n1 + n2 + n3) / 3

        if (media_final > 9.4) {
            div_notas.innerHTML = `
            Parabéns, você é fora de série!, com media de ${media_final}
            `
        }

        if (media_final <= 9.4) {
            div_notas.innerHTML = `
            Sua média foi de ${media_final}
            `
        }
    }
</script>
