<body>
    <span>Digite sua idade</span>
    <input id="input_idade" type="number"><br>

<script>

        var idade = Number(input_idade.value);

        if (idade < 18) {
            alert("Pedir permissão pro responsável")
        }

        if (idade >= 18)
            alert("partiuFesta")

    }
</script>
