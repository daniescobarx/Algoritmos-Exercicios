<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>digite idade</span>
    <input type="number" id="input_idade">

    <span>digite salario</span>
    <input type="number" id="input_salario">

    <button onclick="analise()" >analisar situação</button>
</body>
</html>

<script>
    function analise(){
        idade = Number(input_idade.value);
        salario = Number(input_salario.value);
        if(idade<18 && salario<2500){
           alert("menor de idade e liso") 
        }

        if(idade<18 && salario>=2500){
            alert("menor de idade e ostentação")
        }

        if(idade>=18 && salario <3500){
            alert("maior de idade e liso")
        }

        if(idade>=18 && salario >=3500 && salario<=7000){
            alert("maior de idade e ostentação")
        }

        if(idade>=18 && salario>7000){
            alert("maior de idade e mega ostentação")
        }
    }
</script>
