<body>

<script>

        var passagem = Number(input_passagem.value);

        if (passagem >= 8 && passagem <= 50 ) {
            if (passagem <= 19) {
                passagem = (passagem * 4.4) * 0.97
            } else if (passagem <= 49){
                passagem = (passagem * 4.4) * 0.95
            } else {
                passagem = (passagem * 4.4) * 0.93
            }
        resultado.innerHTML = `Valor total: R$${passagem}`
    } else {

    }
}
</script>
