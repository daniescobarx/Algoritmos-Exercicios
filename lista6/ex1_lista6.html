<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>digite altura</span>
    <input type="number" id="input_altura">

    <button onclick="Analisar()">Analisar Altura</button>

    <div id="div"></div>
</body>
</html>

<!--    "Você pode ser piloto de corrida" (altura até 1.65) 

   "Você pode ser jogador de futebol" (altura +1.65 até 1.80) 

   "Você pode ser jogador de vôlei ou basquete" (altura + 1.80)  -->

<script>
    function Analisar(){
        var altura = Number(input_altura.value)

        if(altura<=1.65){
            div.innerHTML = `
            Você pode ser piloto de corrida
            `
        }else if(altura<=1.80){
            div.innerHTML = ` 
            Você pode ser jogador de futebol
                `
            }else{
            div.innerHTML = `
            Você pode ser jogador de vôlei ou basquete
            `
        }

    }
</script>
