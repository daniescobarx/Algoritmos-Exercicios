<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Quantas pessoas vao entrar no carro</span><br>
    <input type="number" id="input_pessoas">

    <button onclick="carona()" >Partiu carona</button>
    <div id="div"></div>

</body>
</html>

<script>
   function carona(){
    div.innerHTML = " ";

    var pessoas = Number(input_pessoas.value);
    var i = 1;

        while(i<=pessoas){
            if(i===1){
                div.innerHTML += `Entrou o ${i} º passageiro (que é o motorista) <br>`
            }else if(i<=5){
                div.innerHTML += `Entrou o ${i} º passageiro <br>`
            }else if(i>=6){
                div.innerHTML += `O ${i}º passageiro
                terá que esperar <br>`
            }
            i++
        }
    }
</script>
