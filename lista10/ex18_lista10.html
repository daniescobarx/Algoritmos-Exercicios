<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Digite quantas coca colas voce ja babeu na vida</span>
    <input type="number" name="" id="input_coca"><br>

    <button onclick="verificar()">Ver a quantidade</button>
    <div id="div"></div>
</body>
</html>

<script>
    function verificar(){
        div.innerHTML = '';

        var coca = Number(input_coca.value);
        var contador = 1;

        while(contador<=coca){
            div.innerHTML += `<img src="https://cdn.awsli.com.br/600x700/1330/1330028/produto/51587131/54283d8dbd.jpg">`
            contador++
        }
    }
</script>
