<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  3, 4, 7, 10 e 12. -->
    <button onclick="verificar()">verificar</button>
    <div id="div"></div>

    <script>
      
        function verificar() {
            var i = 1;
            var numeros = "";

            while (i <= 30) {
                if (i !== 3 && i !== 4 && i !== 7 && i !== 10 && i !== 12) {
                    numeros += `${i}<br>`;
                }
                i+=1;
            }

          div.innerHTML = `${numeros}`;
        }
    </script>
</body>
</html>
