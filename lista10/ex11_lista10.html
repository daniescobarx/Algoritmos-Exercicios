<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Quantas voltas o carro de corrida irá dar</span><br>
    <input type="number" name="" id="input_voltas"><br>

    <button onclick="iniciar()">Iniciar corrida</button><br>
    <div id="div"></div>
</body>
</html>

<script>
    function iniciar(){
        var contador = 1;
        var voltas = Number(input_voltas.value);

        div.innerHTML = "";

        while (contador<=voltas) {
            div.innerHTML += `Carro dando a ${contador}ª volta<br>`
            contador++;
        }

        if(contador=voltas){
                div.innerHTML += "<br>Corrida finalizada!"
            }
       
    }
</script>
